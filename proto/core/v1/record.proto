syntax = "proto3";

package core.v1;

import "google/protobuf/struct.proto";

// Defines a reference or a globally unique content identifier of a record.
message RecordRef {
  // Globally-unique content identifier (CID) of the record.
  // Specs: https://github.com/multiformats/cid
  string cid = 1;
}

// Defines metadata about a record.
message RecordMeta {
  // CID of the record.
  string cid = 1;

  // Annotations attached to the record.
  map<string, string> annotations = 2;

  // Schema version of the record.
  string schema_version = 3;

  // Creation timestamp of the record in the RFC3339 format.
  // Specs: https://www.rfc-editor.org/rfc/rfc3339.html
  string created_at = 4;
}

// Record is a generic object that encapsulates data of different Record types.
//
// OASF Object is an abstract type that serves as a base for all OASF objects,
// while Record is a concrete implementation of OASF Object used in DIR API
// to represent and handle Record object types. OASF Object and Record are
// interchangeable and are represented using the same structure.
//
// OASF-SDK (https://github.com/agntcy/oasf-sdk) is used to handle serialization, 
// deserialization, and validation of Record objects.
//
// Record Base Object: https://buf.build/agntcy/oasf/docs/main:core.v1#core.v1.Object
// Record Data Schema: https://schema.oasf.outshift.com/0.7.0/objects/record
message Record {
  google.protobuf.Struct data = 1;
}
