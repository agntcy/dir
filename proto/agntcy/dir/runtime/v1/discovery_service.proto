syntax = "proto3";

package agntcy.dir.runtime.v1;

import "agntcy/dir/runtime/v1/process.proto";

service DiscoveryService {
  // List all record processes based on filters.
  rpc ListProcesses(ListProcessesRequest) returns (stream Process);
}

message ListProcessesRequest {
  // Filters to apply when listing processes.
  // Accepts regexp pattern if single value is provided.
  repeated string filters = 1;
}
