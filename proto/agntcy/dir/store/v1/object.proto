syntax = "proto3";

package agntcy.dir.store.v1;

message ObjectRef {
  string cid = 1;
}

message ObjectSchema {
  string type = 1;
  string version = 2;
  string format = 3;
}

message Object {
  ObjectSchema schema = 1;
  map<string, string> annotations = 2;
  string created_at = 3;
  uint64 size = 4;
  ObjectRef data = 5;
  repeated Object links = 6;
}
