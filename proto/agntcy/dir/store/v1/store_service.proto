syntax = "proto3";

package agntcy.dir.store.v1;

import "agntcy/dir/store/v1/object.proto";
import "google/protobuf/empty.proto";

// Defines an interface for content-addressable storage
// service for arbitrary objects.
// Supports DAG structure creation via object linking.
//
// Objects are mapped to OCI artifacts, and stored in OCI-compliant
// format.
// The object references map OCI digest to CIDs.
service StoreService {
  // Lookup retrieves metadata about an object info.
  // For manifest and index, it retrieves the full data.
  rpc Lookup(ObjectRef) returns (ObjectMeta);

  // Walk retrieves all descriptors linked from the given object.
  // For manifests and indexes, it retrieves full data.
  rpc Walk(ObjectRef) returns (stream ObjectMeta);

  // ListReferrers lists all objects that reference the given object.
  // For manifests and indexes, it retrieves full data.
  rpc ListReferrers(ObjectRef) returns (stream ObjectMeta);
}
