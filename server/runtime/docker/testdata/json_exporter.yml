modules:
  a2a_agent:
    headers:
      Accept: application/json
    metrics:
      - name: a2a_agent
        type: object
        help: "A2A Agent information from agent card"
        path: '{ $ }'
        labels:
          type: 'a2a'
          name: '{ $.name }'
          description: '{ $.description }'
          version: '{ $.version }'
          protocolVersion: '{ $.protocolVersion }'
          preferredTransport: '{ $.preferredTransport }'
          streaming: '{ $.capabilities.streaming }'
        values:
          up: 1
