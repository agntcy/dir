# SonarCloud Configuration
# Code duplication (CPD) exclusions only
# All other settings are configured in SonarCloud UI

# Exclude test files and generated protobuf files from duplication detection
# Test files naturally have repetitive patterns for readability and clarity
# Using glob patterns as per SonarCloud documentation
sonar.cpd.exclusions=*_test.go,**/*_test.go,*.pb.go,**/*.pb.go

