codecov:
  require_ci_to_pass: false
  notify:
    after_n_builds: 1

comment:
  layout: "files,diff,flags,tree"
  hide_project_coverage: false
  require_changes: false
  require_base: false
  require_head: true
  behavior: default
  after_n_builds: 1
  show_carryforward_flags: true

coverage:
  precision: 1
  round: nearest
  range: 40..90
  status:
    project:
      default:
        target: auto
        threshold: 2%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true
    changes: false

flags:
  api:
    carryforward: true
    paths:
      - api/
  client:
    carryforward: true
    paths:
      - client/
  server:
    carryforward: true
    paths:
      - server/
  cli:
    carryforward: true
    paths:
      - cli/

ignore:
  - "**/*.pb.go"
  - "**/mock_*.go"
  - "e2e/**"
  - "**/testdata/**"
