name: dir

services:
  apiserver:
    image: ghcr.io/agntcy/dir-apiserver:latest
    env_file:
      - ./apiserver.env
    ports:
      - 8888:8888
    volumes:
      - ./data/apiserver/store:/store
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:8889/healthz/ready || exit 1
      interval: 10s
      retries: 60

networks:
  default:
    name: dir-network