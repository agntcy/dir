{{- if eq .Values.spire.enabled true }}
apiVersion: spire.spiffe.io/v1alpha1
kind: ClusterSPIFFEID
metadata:
  name: {{ include "chart.fullname" . }}
spec:
  podSelector:
    matchExpressions:
    - key: app.kubernetes.io/name
      operator: In
      values:
      - {{ include "chart.name" . }}
  workloadSelectorTemplates:
    - k8s:pod-image:{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
    - k8s:sa:{{ include "chart.serviceAccountName" . }}
  spiffeIDTemplate: {{ "spiffe://{{ .TrustDomain }}/ns/{{ .PodMeta.Namespace }}/sa/{{ .PodSpec.ServiceAccountName }}" }}
  autoPopulateDNSNames: true
  {{- if .Values.spire.federation }}
  federatesWith:
  {{ range .Values.spire.federation }}
    - {{ .trustDomain }}
  {{ end }}
  {{- end }}
{{- end }}
