{{- if and .Values.reconciler.enabled (eq .Values.database.type "postgres") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.reconcilerName" . }}
  labels:
    helm.sh/chart: {{ include "chart.chart" . }}
    app.kubernetes.io/name: reconciler
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: reconciler
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reconciler
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      containers:
        - name: reconciler
          image: "{{ .Values.reconciler.image.repository }}:{{ .Values.reconciler.image.tag }}"
          imagePullPolicy: {{ .Values.reconciler.image.pullPolicy }}
          env:
            # Database configuration (inherits from apiserver's postgres config)
            - name: RECONCILER_DATABASE_HOST
              value: {{ .Values.database.postgres.host | quote }}
            - name: RECONCILER_DATABASE_PORT
              value: {{ .Values.database.postgres.port | quote }}
            - name: RECONCILER_DATABASE_DATABASE
              value: {{ include "chart.postgres.database" . | quote }}
            - name: RECONCILER_DATABASE_SSL_MODE
              value: "disable"
            {{- if include "chart.postgres.credentialsConfigured" . }}
            - name: RECONCILER_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: postgres-username
            - name: RECONCILER_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: postgres-password
            {{- end }}
            # Regsync task configuration
            - name: RECONCILER_REGSYNC_ENABLED
              value: {{ .Values.reconciler.regsync.enabled | quote }}
            - name: RECONCILER_REGSYNC_INTERVAL
              value: {{ .Values.reconciler.regsync.interval | quote }}
            - name: RECONCILER_REGSYNC_TIMEOUT
              value: {{ .Values.reconciler.regsync.timeout | quote }}
            # Local registry configuration (inherits from apiserver's OCI store config)
            # When zot.enabled=true, registry address is auto-detected as internal Zot service
            - name: RECONCILER_REGSYNC_LOCAL_REGISTRY_REGISTRY_ADDRESS
              value: {{ include "chart.oci.registryAddress" . | quote }}
            - name: RECONCILER_REGSYNC_LOCAL_REGISTRY_REPOSITORY_NAME
              value: {{ include "chart.oci.repositoryName" . | quote }}
            {{- if or .Values.secrets.ociAuth.username .Values.secrets.ociAuth.password (and .Values.externalSecrets.enabled .Values.externalSecrets.ociAuth.enabled) }}
            - name: RECONCILER_REGSYNC_LOCAL_REGISTRY_AUTH_CONFIG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: oci-username
            - name: RECONCILER_REGSYNC_LOCAL_REGISTRY_AUTH_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: oci-password
            {{- end }}
            - name: RECONCILER_REGSYNC_LOCAL_REGISTRY_AUTH_CONFIG_INSECURE
              value: {{ .Values.config.store.oci.auth_config.insecure | quote }}
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.reconciler.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
