apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.reconcilerName" . }}
  labels:
    helm.sh/chart: {{ include "chart.chart" . }}
    app.kubernetes.io/name: reconciler
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: reconciler
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reconciler
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      containers:
        - name: reconciler
          image: "{{ .Values.reconciler.image.repository }}:{{ .Values.reconciler.image.tag }}"
          imagePullPolicy: {{ .Values.reconciler.image.pullPolicy }}
          env:
            # Secrets are injected via environment variables (override config file)
            {{- if include "chart.postgres.credentialsConfigured" . }}
            - name: RECONCILER_DATABASE_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: postgres-username
            - name: RECONCILER_DATABASE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: postgres-password
            {{- end }}
            {{- if or .Values.secrets.ociAuth.username .Values.secrets.ociAuth.password (and .Values.externalSecrets.enabled .Values.externalSecrets.ociAuth.enabled) }}
            - name: RECONCILER_LOCAL_REGISTRY_AUTH_CONFIG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: oci-username
            - name: RECONCILER_LOCAL_REGISTRY_AUTH_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: oci-password
            {{- end }}
          volumeMounts:
            - name: reconciler-config
              mountPath: /etc/agntcy/reconciler/reconciler.config.yml
              subPath: reconciler.config.yml
            {{- if eq .Values.spire.enabled true }}
            - name: spire-agent-socket
              mountPath: /run/spire/agent-sockets
              readOnly: true
            {{- end }}
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.reconciler.resources | nindent 12 }}
      volumes:
        - name: reconciler-config
          configMap:
            name: {{ include "chart.fullname" . }}
            items:
              - key: reconciler.config.yml
                path: reconciler.config.yml
        {{- if eq .Values.spire.enabled true }}
        - name: spire-agent-socket
          {{- if .Values.spire.useCSIDriver }}
          # SPIFFE CSI driver for proper workload attestation
          # Ensures synchronous workload registration before pod starts
          csi:
            driver: "csi.spiffe.io"
            readOnly: true
          {{- else }}
          # Legacy hostPath mount (for debugging/non-production use only)
          # May cause authentication issues during pod startup
          hostPath:
            path: /run/spire/agent-sockets
            type: Directory
          {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
