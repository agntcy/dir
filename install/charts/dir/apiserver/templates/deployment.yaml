apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.autoscaling.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server_port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.config.health_port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: health
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: health
          env:
            - name: DIRECTORY_SERVER_LISTEN_ADDRESS
              value: ":{{ .Values.config.server_port }}"
            - name: DIRECTORY_SERVER_HEALTHCHECK_ADDRESS
              value: ":{{ .Values.config.health_port }}"
            - name: DIRECTORY_SERVER_PROVIDER
              value: "{{ .Values.config.provider }}"
            - name: DIRECTORY_SERVER_OCI_REGISTRY_ADDRESS
              value: "{{ .Values.config.oci_registry_address }}"
            - name: DIRECTORY_SERVER_OCI_AUTH_CONFIG_INSECURE
              value: "{{ .Values.config.oci_auth_config_insecure }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
