# Example values for enabling the dirctl search job
# Copy this to your values.yaml or use it with helm install --values

# Job config
failedJobsHistoryLimit: 10
successfulJobsHistoryLimit: 10
concurrencyPolicy: "Forbid"
schedule: "* * * * *" # every minute

# Configure the dirctl image (update tag as needed)
image:
  repository: ghcr.io/agntcy/dir-ctl
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets: []

# Search command arguments
args:
  - "search"
  - "--limit"
  - "10"
  - "--offset" 
  - "0"
  - "--server-addr"
  - 'dir-apiserver.default.svc.cluster.local:8888'

# Resource configuration
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Additional environment variables if needed
env: []

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  readOnlyRootFilesystem: true

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
