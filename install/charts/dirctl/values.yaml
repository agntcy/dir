# Example values for enabling the dirctl search job
# Copy this to your values.yaml or use it with helm install --values

# Configure the dirctl image (update tag as needed)
image:
  repository: ghcr.io/agntcy/dir-ctl
  tag: latest
  pullPolicy: IfNotPresent

# Server endpoint - update this to match your dir-apiserver service
serverEndpoint: "dir-apiserver.default.svc.cluster.local:8888"

# Schedule for the cron job
schedule: "* * * * *"  # Every minute (CronJob minimum interval)

# Search command arguments
args:
  - "--limit"
  - "10"
  - "--offset" 
  - "0"
  # Add more query filters as needed:
  # - "--query"
  # - "name=my-agent-name"
  # - "--query"
  # - "version=v1.0.0"

# Resource configuration
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Log level
logLevel: "INFO"

# Additional environment variables if needed
env: []

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  readOnlyRootFilesystem: true
