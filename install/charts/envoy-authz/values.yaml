# Global configuration
nameOverride: ""
fullnameOverride: ""

# Envoy Gateway configuration
envoy:
  replicaCount: 1
  
  image:
    repository: envoyproxy/envoy
    tag: v1.31-latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8080
    annotations: {}
  
  # Backend configuration (Directory API)
  backend:
    # Address of Directory API server
    # Example: dir-dir-dev-argoapp-apiserver.dir-dev-dir.svc.cluster.local
    address: ""
    port: 8888
    # Connection timeout
    timeout: 30s
  
  # SPIFFE integration for mTLS with Directory
  spiffe:
    enabled: true
    # SPIFFE ID will be: spiffe://{trustDomain}/ns/{namespace}/sa/envoy-gateway
    # Assigned automatically by SPIRE
    
    # Trust domain (must match SPIRE deployment)
    trustDomain: example.org
    
    # SPIRE controller className (must match SPIRE Controller Manager)
    className: dir-spire
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Admin interface (for debugging)
  admin:
    enabled: true
    port: 9901

# Authorization Server configuration
authServer:
  replicaCount: 1
  
  # Image configuration
  # Override these values to use custom images (e.g., development branches)
  # image:
  #   repository: ghcr.io/agntcy/envoy-authz-dev
  #   tag: feat-feat-github-auth-ad4a58e
  #   pullPolicy: IfNotPresent
  image:
    repository: ghcr.io/agntcy/envoy-authz
    tag: v0.1.0
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 9002
  
  # Service configuration
  config:
    listenAddress: ":9002"
    logLevel: info
    defaultProvider: github
  
  # RBAC (Role-Based Access Control) Configuration
  authorization:
    # Default role assigned to authenticated users with no explicit role assignment
    # Set to empty string ("") to deny by default
    # Example: "reader"
    defaultRole: ""
    
    # User deny list (highest priority - blocks access even if user has a role)
    # Format: "github:username" or "username"
    # Example: ["github:blocked-user", "banned-account"]
    userDenyList: []
    
    # Role definitions
    # Each role specifies:
    #   - allowedMethods: List of API methods or "*" for wildcard
    #   - users: List of GitHub usernames assigned to this role
    #   - orgs: List of GitHub organizations assigned to this role
    #
    # Available API Methods (use full gRPC path format: /package.Service/Method):
    #
    # StoreService (Content Storage):
    #   - /agntcy.dir.store.v1.StoreService/Push              # Write objects
    #   - /agntcy.dir.store.v1.StoreService/Pull              # Read objects
    #   - /agntcy.dir.store.v1.StoreService/Lookup            # Get object metadata
    #   - /agntcy.dir.store.v1.StoreService/Delete            # Delete objects
    #   - /agntcy.dir.store.v1.StoreService/PushReferrer      # Write referrers
    #   - /agntcy.dir.store.v1.StoreService/PullReferrer      # Read referrers
    #
    # SyncService (Node Synchronization):
    #   - /agntcy.dir.store.v1.SyncService/CreateSync                   # Create sync operation
    #   - /agntcy.dir.store.v1.SyncService/ListSyncs                    # List all syncs
    #   - /agntcy.dir.store.v1.SyncService/GetSync                      # Get sync status
    #   - /agntcy.dir.store.v1.SyncService/DeleteSync                   # Delete sync
    #   - /agntcy.dir.store.v1.SyncService/RequestRegistryCredentials   # Request credentials
    #
    # RoutingService (DHT Operations):
    #   - /agntcy.dir.routing.v1.RoutingService/Publish        # Publish to DHT
    #   - /agntcy.dir.routing.v1.RoutingService/Unpublish      # Remove from DHT
    #   - /agntcy.dir.routing.v1.RoutingService/Search         # Search DHT
    #   - /agntcy.dir.routing.v1.RoutingService/List           # List DHT records
    #
    # PublicationService (Publication Management):
    #   - /agntcy.dir.routing.v1.PublicationService/CreatePublication  # Create publication
    #   - /agntcy.dir.routing.v1.PublicationService/ListPublications   # List publications
    #   - /agntcy.dir.routing.v1.PublicationService/GetPublication     # Get publication details
    #
    # SearchService (Record Search):
    #   - /agntcy.dir.search.v1.SearchService/SearchCIDs       # Search by CID
    #   - /agntcy.dir.search.v1.SearchService/SearchRecords    # Search records
    #
    # NamingService (Name Resolution):
    #   - /agntcy.dir.naming.v1.NamingService/GetVerificationInfo  # Get verification info
    #   - /agntcy.dir.naming.v1.NamingService/Resolve              # Resolve name to CID
    #
    # EventService (Event Streaming):
    #   - /agntcy.dir.events.v1.EventService/Listen            # Listen to events
    #
    roles:
      # Example: Admin role with full access
      # admin:
      #   allowedMethods:
      #     - "*"  # Wildcard = all methods
      #   users:
      #     - "github:alice"
      #     - "bob"  # "github:" prefix is optional
      #   orgs:
      #     - "agntcy"
      
      # Example: Reader role with limited access
      # reader:
      #   allowedMethods:
      #     - "/agntcy.dir.store.v1.StoreService/Pull"
      #     - "/agntcy.dir.store.v1.StoreService/Lookup"
      #     - "/agntcy.dir.store.v1.StoreService/PullReferrer"
      #   users:
      #     - "github:charlie"
      #   orgs:
      #     - "contributors"
      
      # Example: Writer role with push/pull access
      # writer:
      #   allowedMethods:
      #     - "/agntcy.dir.store.v1.StoreService/Push"
      #     - "/agntcy.dir.store.v1.StoreService/Pull"
      #     - "/agntcy.dir.store.v1.StoreService/Lookup"
      #   users: []
      #   orgs:
      #     - "developers"
  
  # GitHub provider configuration
  github:
    enabled: true
    cacheTTL: 5m
    apiTimeout: 10s
  
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Ingress configuration (optional)
ingress:
  enabled: false
  className: nginx
  host: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: ""
    # gRPC backend configuration (required for dirctl client over HTTPS)
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
  tls:
    enabled: true
    secretName: ""

# Service account
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 65532
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
