name: "CodeQL Quick Scan"

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Language to scan (leave empty for all)'
        required: false
        type: choice
        options:
          - 'all'
          - 'go'
          - 'javascript-typescript'
          - 'python'
          - 'actions'
        default: 'all'
      queries:
        description: 'Query suite to use'
        required: false
        type: choice
        options:
          - 'security-extended'
          - 'security-and-quality'
          - 'code-scanning'
        default: 'security-extended'

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  codeql-scan:
    name: CodeQL Quick Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: go
          build-mode: manual
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
    steps:
    - name: Skip if language filter doesn't match
      if: ${{ inputs.language != 'all' && matrix.language != inputs.language }}
      run: |
        echo "Skipping ${{ matrix.language }} - not matching filter '${{ inputs.language }}'"
        exit 0

    - name: Checkout repository
      if: ${{ inputs.language == 'all' || matrix.language == inputs.language }}
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      if: ${{ inputs.language == 'all' || matrix.language == inputs.language }}
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +${{ inputs.queries }}

    - name: Set up Go
      if: ${{ (inputs.language == 'all' || matrix.language == inputs.language) && matrix.language == 'go' }}
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'
        cache: true

    - name: Install Task
      if: ${{ (inputs.language == 'all' || matrix.language == inputs.language) && matrix.language == 'go' }}
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install buf CLI
      if: ${{ (inputs.language == 'all' || matrix.language == inputs.language) && matrix.language == 'go' }}
      shell: bash
      run: |
        # Install buf for protobuf generation
        curl -sSL "https://github.com/bufbuild/buf/releases/latest/download/buf-$(uname -s)-$(uname -m)" -o /tmp/buf
        sudo mv /tmp/buf /usr/local/bin/buf
        sudo chmod +x /usr/local/bin/buf

    - name: Build Go project
      if: ${{ (inputs.language == 'all' || matrix.language == inputs.language) && matrix.build-mode == 'manual' && matrix.language == 'go' }}
      shell: bash
      run: |
        echo "ðŸ”¨ Building Go project for CodeQL analysis using Task..."

        # Use the proven Task workflow
        echo "ðŸ“¦ Installing dependencies..."
        task deps

        echo "ðŸ”§ Generating code (protobuf, etc.)..."
        task gen

        echo "ðŸ§¹ Tidying dependencies..."
        task deps:tidy

        echo "ðŸ”¨ Compiling CLI to ensure all Go code is built..."
        task cli:compile || echo "âš ï¸ CLI compile failed, but continuing with analysis..."

        echo "âœ… Go build completed successfully"

    - name: Perform CodeQL Analysis
      if: ${{ inputs.language == 'all' || matrix.language == inputs.language }}
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

    - name: Generate scan summary
      if: ${{ inputs.language == 'all' || matrix.language == inputs.language }}
      run: |
        echo "## ðŸ” CodeQL Quick Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Language:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "**Queries:** ${{ inputs.queries }}" >> $GITHUB_STEP_SUMMARY
        echo "**Build Mode:** ${{ matrix.build-mode }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Analysis completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Check the Security tab for detailed results" >> $GITHUB_STEP_SUMMARY