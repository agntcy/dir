name: Build

on:
  workflow_call:
    inputs:
      image_repo:
        required: true
        type: string
        description: "Image repo to use."
      image_tag:
        required: true
        type: string
        description: "Image tag to use."
      push:
        required: false
        type: boolean
        default: false
        description: "Whether to push the image to the registry."

jobs:
  prepare:
    name: Prepare
    outputs:
      targets: ${{ steps.targets.outputs.targets }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: List targets
        id: targets
        uses: docker/bake-action/subaction/list-targets@a4d7f0b5b91c14a296d792d4ec53a9db17f02e67 # v5.5.0

  image:
    name: Image
    runs-on: ubuntu-latest
    needs:
      - prepare
    strategy:
      matrix:
        target: ${{ fromJson(needs.prepare.outputs.targets) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Login to ghcr.io
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: notused
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: |
            ${{ inputs.image_repo }}/${{ matrix.target }},enable=true
          tags: |
            type=raw,value=${{ inputs.image_tag }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Create artifacts directory
        run: |
          mkdir /tmp/artifacts

      - name: Build and push
        if: ${{ inputs.push }}
        uses: docker/bake-action@3acf805d94d93a86cce4ca44798a76464a75b88c # v6.9.0
        with:
          push: true
          provenance: false
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.metadata.outputs.bake-file }}
          targets: ${{ matrix.target }}
          set: |
            *.platform=linux/amd64,linux/arm64
            *.output=type=registry
            *.cache-to=type=gha,mode=max,scope=${{ matrix.target }}
            *.cache-from=type=gha,scope=${{ matrix.target }}
        env:
          IMAGE_REPO: ${{ inputs.image_repo }}
          IMAGE_TAG: ${{ inputs.image_tag }}

      - name: Build and load
        if: ${{ !inputs.push }}
        uses: docker/bake-action@3acf805d94d93a86cce4ca44798a76464a75b88c # v6.9.0
        with:
          provenance: false
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.metadata.outputs.bake-file }}
          targets: ${{ matrix.target }}
          set: |
            *.platform=linux/amd64
            *.output=type=docker,dest=/tmp/artifacts/${{ matrix.target }}.tar
            *.cache-to=type=gha,mode=max,scope=${{ matrix.target }}
            *.cache-from=type=gha,scope=${{ matrix.target }}
        env:
          IMAGE_REPO: ${{ inputs.image_repo }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Upload artifacts
        if: ${{ !inputs.push }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.target }}
          path: /tmp/artifacts/${{ matrix.target }}.tar
          retention-days: 1
