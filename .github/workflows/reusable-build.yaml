name: Build

on:
  workflow_call:
    inputs:
      image_repo:
        required: true
        type: string
        description: "Image repo to use."
      image_tag:
        required: true
        type: string
        description: "Image tag to use."
      image_name_suffix:
        required: false
        type: string
        description: "Suffix to append to image names (e.g., '-dev'). Defaults to empty."
        default: ""
      push:
        required: false
        type: boolean
        default: false
        description: "Whether to push the image to the registry."
      build_coverage_images:
        required: false
        type: boolean
        default: false
        description: "Whether to also build coverage-instrumented images for E2E tests."

jobs:
  cli:
    name: CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup Taskfile
        shell: bash
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.2"
          cache-dependency-path: "**/*.sum"
          cache: true # NOTE: Default value, just to be explicit

      - name: Create artifacts directory
        run: |
          mkdir /tmp/artifacts

      - name: Build CLI
        run: |
          task cli:compile
          mv ./bin/dirctl /tmp/artifacts/dirctl

      - name: Upload CLI artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dirctl-bin
          path: /tmp/artifacts/dirctl
          retention-days: 7

  prepare:
    name: Prepare
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Generate matrix
        id: generate
        uses: docker/bake-action/subaction/matrix@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6.10.0

  image:
    name: Image
    runs-on: ubuntu-latest
    needs:
      - prepare
    strategy:
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Login to ghcr.io
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: notused
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ${{ inputs.image_repo }}/${{ matrix.target }}${{ inputs.image_name_suffix }},enable=true
          tags: |
            type=raw,value=${{ inputs.image_tag }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Create artifacts directory
        run: |
          mkdir /tmp/artifacts

      - name: Build and push
        if: ${{ inputs.push }}
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6.10.0
        with:
          push: true
          provenance: false
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.metadata.outputs.bake-file }}
          targets: ${{ matrix.target }}
          set: |
            *.platform=linux/amd64,linux/arm64
            *.output=type=registry
            *.cache-to=type=gha,mode=max,scope=${{ matrix.target }}
            *.cache-from=type=gha,scope=${{ matrix.target }}
        env:
          IMAGE_REPO: ${{ inputs.image_repo }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          IMAGE_NAME_SUFFIX: ${{ inputs.image_name_suffix }}

      - name: Build and load
        if: ${{ !inputs.push }}
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6.10.0
        with:
          provenance: false
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.metadata.outputs.bake-file }}
          targets: ${{ matrix.target }}
          set: |
            *.platform=linux/amd64
            *.output=type=docker,dest=/tmp/artifacts/${{ matrix.target }}.tar
            *.cache-to=type=gha,mode=max,scope=${{ matrix.target }}
            *.cache-from=type=gha,scope=${{ matrix.target }}
        env:
          IMAGE_REPO: ${{ inputs.image_repo }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          IMAGE_NAME_SUFFIX: ${{ inputs.image_name_suffix }}
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Upload artifacts
        if: ${{ !inputs.push }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ matrix.target }}
          path: /tmp/artifacts/${{ matrix.target }}.tar
          retention-days: 7

  coverage-image:
    name: Coverage Image
    runs-on: ubuntu-latest
    if: ${{ inputs.build_coverage_images && !inputs.push }}
    needs:
      - prepare
    strategy:
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Login to ghcr.io
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: notused
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Docker metadata for coverage image
        id: metadata-coverage
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ${{ inputs.image_repo }}/${{ matrix.target }}${{ inputs.image_name_suffix }},enable=true
          tags: |
            type=raw,value=${{ inputs.image_tag }}-coverage

      - name: Create artifacts directory
        run: |
          mkdir /tmp/artifacts

      - name: Build coverage image
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6.10.0
        with:
          provenance: false
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.metadata-coverage.outputs.bake-file }}
          targets: coverage
          set: |
            *.platform=linux/amd64
            *.output=type=docker,dest=/tmp/artifacts/${{ matrix.target }}-coverage.tar
            *.cache-to=type=gha,mode=max,scope=${{ matrix.target }}-coverage
            *.cache-from=type=gha,scope=${{ matrix.target }}-coverage
            *.args.BUILD_OPTS=-cover -covermode=atomic
        env:
          IMAGE_REPO: ${{ inputs.image_repo }}
          IMAGE_TAG: ${{ inputs.image_tag }}-coverage
          IMAGE_NAME_SUFFIX: ${{ inputs.image_name_suffix }}
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ matrix.target }}-coverage
          path: /tmp/artifacts/${{ matrix.target }}-coverage.tar
          retention-days: 7
