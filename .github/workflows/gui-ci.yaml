name: GUI CI

on:
  push:
    branches:
      - main
    tags:
      - "gui/v*"
    paths:
      - "gui/**"
  pull_request:
    paths:
      - "gui/**"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gui
    env:
      MEASUREMENT_ID: ${{ vars.MEASUREMENT_ID }}
      API_SECRET: ${{ secrets.API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Create .env file
        run: |
          echo "MEASUREMENT_ID=$MEASUREMENT_ID" > .env
          echo "API_SECRET=$API_SECRET" >> .env

      - name: Build MCP Server
        run: |
          mkdir -p ../bin
          cd ../mcp
          go build -o ../bin/mcp-server main.go

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./gui/coverage/lcov.info
          flags: gui

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./gui
    env:
      MEASUREMENT_ID: ${{ vars.MEASUREMENT_ID }}
      API_SECRET: ${{ secrets.API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Create .env file
        run: |
          echo "MEASUREMENT_ID=$MEASUREMENT_ID" > .env
          echo "API_SECRET=$API_SECRET" >> .env

      - name: Build MCP Server
        run: |
          mkdir -p assets/bin
          cd ../mcp
          go build -o ../gui/assets/bin/mcp-server main.go

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Create macOS runner
        run: flutter create --platforms=macos .

      - name: Configure macOS app
        run: |
          sed -i '' 's/PRODUCT_NAME = gui/PRODUCT_NAME = AGNTCY Directory/' macos/Runner/Configs/AppInfo.xcconfig
          sed -i '' 's/<\/dict>/	<key>com.apple.security.network.client<\/key>\n	<true\/>\n	<key>com.apple.security.cs.disable-library-validation<\/key>\n	<true\/>\n<\/dict>/' macos/Runner/Release.entitlements

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Build macOS app
        run: flutter build macos --release

      - name: Bundle MCP Server
        run: |
          cp assets/bin/mcp-server "build/macos/Build/Products/Release/AGNTCY Directory.app/Contents/Resources/"
          chmod +x "build/macos/Build/Products/Release/AGNTCY Directory.app/Contents/Resources/mcp-server"

      - name: Re-sign macOS app
        run: |
          xattr -cr "build/macos/Build/Products/Release/AGNTCY Directory.app"
          codesign --force --sign - --options runtime "build/macos/Build/Products/Release/AGNTCY Directory.app/Contents/Resources/mcp-server"
          codesign --force --deep --sign - --entitlements macos/Runner/Release.entitlements --options runtime "build/macos/Build/Products/Release/AGNTCY Directory.app"

      - name: Verify macOS app signature
        run: |
          codesign --verify --deep --strict --verbose=2 "build/macos/Build/Products/Release/AGNTCY Directory.app"
          spctl --assess --verbose --type execute "build/macos/Build/Products/Release/AGNTCY Directory.app" || true

      - name: Create DMG
        run: |
          mkdir -p "build/macos/Build/Products/Release/dmg_staging"
          cp -R "build/macos/Build/Products/Release/AGNTCY Directory.app" "build/macos/Build/Products/Release/dmg_staging/"
          ln -s /Applications "build/macos/Build/Products/Release/dmg_staging/Applications"
          hdiutil create -volname "AGNTCY Directory" \
            -srcfolder "build/macos/Build/Products/Release/dmg_staging" \
            -ov -format UDZO \
            "AGNTCY-Directory.dmg"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: agntcy-directory-macos
          path: gui/AGNTCY-Directory.dmg

      - name: Release
        if: startsWith(github.ref, 'refs/tags/gui/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release create "${{ github.ref_name }}" AGNTCY-Directory.dmg --generate-notes || \
          gh release upload "${{ github.ref_name }}" AGNTCY-Directory.dmg --clobber

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./gui
    env:
      MEASUREMENT_ID: ${{ vars.MEASUREMENT_ID }}
      API_SECRET: ${{ secrets.API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Create .env file
        shell: bash
        run: |
          echo "MEASUREMENT_ID=$MEASUREMENT_ID" > .env
          echo "API_SECRET=$API_SECRET" >> .env

      - name: Build MCP Server
        shell: bash
        run: |
          mkdir -p assets/bin
          cd ../mcp
          go build -o ../gui/assets/bin/mcp-server.exe main.go

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Create Windows runner
        run: flutter create --platforms=windows .

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Build Windows app
        run: flutter build windows --release

      - name: Bundle MCP Server
        run: Copy-Item -Path assets\bin\mcp-server.exe -Destination build\windows\x64\runner\Release\

      - name: Archive Windows build
        run: |
          if (Test-Path "build\windows\x64\runner\Release") {
            Get-ChildItem "build\windows\x64\runner\Release"
            Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath agntcy-directory-windows.zip
          } else {
            Write-Error "Build directory build\windows\x64\runner\Release does not exist. Build likely failed."
            exit 1
          }

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: agntcy-directory-windows
          path: gui/agntcy-directory-windows.zip

      - name: Release
        if: startsWith(github.ref, 'refs/tags/gui/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release create "${{ github.ref_name }}" agntcy-directory-windows.zip --generate-notes || \
          gh release upload "${{ github.ref_name }}" agntcy-directory-windows.zip --clobber
