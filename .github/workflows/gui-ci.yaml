name: GUI CI

on:
  push:
    branches:
      - main
    paths:
      - "gui/**"
  pull_request:
    paths:
      - "gui/**"
  release:
    types: [published]

jobs:
  test:
    if: github.event_name != 'release' || startsWith(github.event.release.tag_name, 'gui')
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gui
    env:
      MEASUREMENT_ID: ${{ vars.MEASUREMENT_ID }}
      API_SECRET: ${{ secrets.API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Create .env file
        run: |
          echo "MEASUREMENT_ID=$MEASUREMENT_ID" > .env
          echo "API_SECRET=$API_SECRET" >> .env

      - name: Build MCP Server
        run: |
          mkdir -p ../bin
          cd ../mcp
          go build -o ../bin/mcp-server main.go

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./gui/coverage/lcov.info
          flags: gui

  build-macos:
    if: github.event_name != 'release' || startsWith(github.event.release.tag_name, 'gui')
    name: Build macOS
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./gui
    env:
      MEASUREMENT_ID: ${{ vars.MEASUREMENT_ID }}
      API_SECRET: ${{ secrets.API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Create .env file
        run: |
          echo "MEASUREMENT_ID=$MEASUREMENT_ID" > .env
          echo "API_SECRET=$API_SECRET" >> .env

      - name: Build MCP Server
        run: |
          mkdir -p assets/bin
          cd ../mcp
          go build -o ../gui/assets/bin/mcp-server main.go

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Create macOS runner
        run: flutter create --platforms=macos .

      - name: Configure macOS app
        run: |
          sed -i '' 's/PRODUCT_NAME = gui/PRODUCT_NAME = AGNTCY Directory/' macos/Runner/Configs/AppInfo.xcconfig
          sed -i '' 's/<\/dict>/	<key>com.apple.security.network.client<\/key>\n	<true\/>\n<\/dict>/' macos/Runner/Release.entitlements

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Build macOS app
        run: flutter build macos --release

      - name: Bundle MCP Server
        run: cp assets/bin/mcp-server "build/macos/Build/Products/Release/AGNTCY Directory.app/Contents/Resources/"

      - name: Create DMG
        run: |
          hdiutil create -volname "AGNTCY Directory" \
            -srcfolder "build/macos/Build/Products/Release/AGNTCY Directory.app" \
            -ov -format UDZO \
            "AGNTCY-Directory.dmg"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: agntcy-directory-macos
          path: gui/AGNTCY-Directory.dmg

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: gui/AGNTCY-Directory.dmg
          asset_name: AGNTCY_Directory_macOS.dmg
          asset_content_type: application/x-apple-diskimage

  build-windows:
    if: github.event_name != 'release' || startsWith(github.event.release.tag_name, 'gui')
    name: Build Windows
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./gui
    env:
      MEASUREMENT_ID: ${{ vars.MEASUREMENT_ID }}
      API_SECRET: ${{ secrets.API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Create .env file
        shell: bash
        run: |
          echo "MEASUREMENT_ID=$MEASUREMENT_ID" > .env
          echo "API_SECRET=$API_SECRET" >> .env

      - name: Build MCP Server
        shell: bash
        run: |
          mkdir -p assets/bin
          cd ../mcp
          go build -o ../gui/assets/bin/mcp-server.exe main.go

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Create Windows runner
        run: flutter create --platforms=windows .

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Build Windows app
        run: flutter build windows --release

      - name: Bundle MCP Server
        run: Copy-Item -Path assets\bin\mcp-server.exe -Destination build\windows\x64\runner\Release\

      - name: Archive Windows build
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath agntcy-directory-windows.zip

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: agntcy-directory-windows
          path: gui/agntcy-directory-windows.zip

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: gui/agntcy-directory-windows.zip
          asset_name: AGNTCY_Directory_Windows.zip
          asset_content_type: application/zip
