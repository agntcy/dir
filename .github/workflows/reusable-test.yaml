name: Test

on:
  workflow_call:
    inputs:
      image_repo:
        required: true
        type: string
        description: 'Image repo to use.'
      image_tag:
        required: true
        type: string
        description: 'Image tag to use.'
      helm-version:
        required: false
        default: "3.12.1"
        type: string
        description: 'Helm version'
      # helm-ct-version:
      #   required: false
      #   default: "3.11.0"
      #   type: string
      #   description: 'Helm chart-testing version'
      kind-version:
        required: false
        default: "0.24.0"
        type: string
        description: 'Kind version'

jobs:
  test-unit:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: Setup Taskfile
        shell: bash
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          check-latest: true
          cache-dependency-path: "**/*.sum"

      - name: Run unit tests
        run: |
          task test:unit

  test-e2e-local:
    name: End-to-end local
    uses: ./.github/workflows/reusable-test-e2e.yaml
    with:
      image_repo: ${{ inputs.image_repo }}
      image_tag: ${{ inputs.image_tag }}
      helm-version: ${{ inputs.helm-version }}
      kind-version: ${{ inputs.kind-version }}
      taskfile-task: "test:e2e:local"

  test-e2e-network:
    name: End-to-end network
    uses: ./.github/workflows/reusable-test-e2e.yaml
    with:
      image_repo: ${{ inputs.image_repo }}
      image_tag: ${{ inputs.image_tag }}
      helm-version: ${{ inputs.helm-version }}
      kind-version: ${{ inputs.kind-version }}
      taskfile-task: "test:e2e:network"

  test-sdks:
    name: SDKs test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: Setup Taskfile
        shell: bash
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          check-latest: true
          cache-dependency-path: "**/*.sum"

      - name: Setup Node env
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: https://registry.npmjs.org/
          scope: "@agntcy"

      - name: Test SDKs
        run: |
          task sdk:deps:javascript
          task server:start &
          sleep 60 # Wait for dir-apiserver startup
          task sdk:test:all