# The name of the agent
name: "agent-name"

# The version of the agent
version: "v1.0.0"

# The creation date and time of the agent configuration (RFC3339 format)
created-at: "2025-02-19T15:04:05Z"

# Enable or disable the LLM analyzer extension
llmanalyzer: false

# List of authors of the agent
authors:
  - "author1"
  - "author2"

# List of categories of the agent
categories:
  - "category1"
  - "category2"

# List of artifact locators of the agent
locators:
  - type: "docker-image"
    url: "url1"
  - type: "binary"
    url: "url2"