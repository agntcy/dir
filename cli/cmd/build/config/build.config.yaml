# The name of the agent
name: "agent-name"

# The version of the agent
version: "v1.0.0"

# List of authors of the agent
authors:
  - "author1"
  - "author2"

# List of locators of the agent
locators:
  - type: "docker-image"
    url: "url1"
  - type: "binary"
    url: "url2"

# List of custom extensions of the agent
# Only supports extensions with the following structure:
# - name: "extension1"
#   version: "v1.0.0"
#   specs:
#     key1: "value1"
# This structure will be injected into the agent's model
extensions:
  - name: "extension1"
    version: "v1.0.0"
    specs:
      key1: "value1"
      key2: "value2"
  - name: "extension2"
    version: "v1.0.0"
    specs:
      key1: "value1"
      key2: "value2"

builder:
  # Source code of the agent
  source: "path/to/source"

  # List of paths to ignore
  source-ignore:
    - ".venv/"

  # Enable or disable the LLM analyzer extension
  llmanalyzer: false
