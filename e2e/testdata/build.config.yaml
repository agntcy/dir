# The name of the agent
name: "agent-name"

# The version of the agent
version: "v1.0.0"

# Enable or disable the LLM analyzer extension
llmanalyzer: false

# List of authors of the agent
authors:
  - "author1"
  - "author2"

# List of categories of the agent
categories:
  - "category1"
  - "category2"

# List of artifacts of the agent
artifacts:
  - type: "docker-image"
    url: "url1"
  - type: "binary"
    url: "url2"

# List of custom extensions of the agent
# Only supports extensions with the following structure:
# - name: "extension1"
#   version: "v1.0.0"
#   specs:
#     key1: "value1"
# This extension will be injected into the agent's model
extensions:
  - name: "license"
    version: "v1.0.0"
    specs:
      license: "Apache-2.0"
      header: "Copyright (c) 2025 Cisco and/or its affiliates."
