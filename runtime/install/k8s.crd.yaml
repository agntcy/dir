---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-inspector-ingress
  namespace: team-a
spec:
  podSelector:
    matchLabels:
      org.agntcy/discover: "true"
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
          podSelector:
            matchLabels:
              role: inspector
      ports:
        - protocol: TCP
          port: 80
---
