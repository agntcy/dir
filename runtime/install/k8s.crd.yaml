---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: discovery
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: discovery
rules:
  # Runtime discovery permissions
  - apiGroups: [""]
    resources: ["pods", "services", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch"]
  # CRD permissions (for writer)
  - apiGroups: ["discovery.agntcy.io"]
    resources: ["discoveredworkloads"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: discovery
subjects:
  - kind: ServiceAccount
    name: discovery
    namespace: default
roleRef:
  kind: ClusterRole
  name: discovery
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery
  template:
    metadata:
      labels:
        app: discovery
        role: inspector
    spec:
      serviceAccountName: discovery
      containers:
        - name: discovery
          image: discovery:latest
          imagePullPolicy: Never
          env:
            # Storage - CRD
            - name: DISCOVERY_STORE_TYPE
              value: "crd"
            - name: DISCOVERY_STORE_CRD_NAMESPACE
              value: "default"
            # Runtime - Kubernetes
            - name: DISCOVERY_RUNTIME_TYPE
              value: "kubernetes"
            # Resolvers
            - name: DISCOVERY_RESOLVER_A2A_ENABLED
              value: "true"
            - name: DISCOVERY_RESOLVER_OASF_ENABLED
              value: "true"
            - name: DISCOVERY_WORKERS
              value: "16"
            # Directory client config
            - name: DIRECTORY_CLIENT_SERVER_ADDRESS
              value: "apiserver:8888"
            - name: DIRECTORY_CLIENT_AUTH_MODE
              value: "insecure"
# ============================================================================
# SERVER (reads from CRDs)
# ============================================================================
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: discovery-server
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: discovery-server
rules:
  # CRD permissions (read-only for server)
  - apiGroups: ["discovery.agntcy.io"]
    resources: ["discoveredworkloads"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: discovery-server
subjects:
  - kind: ServiceAccount
    name: discovery-server
    namespace: default
roleRef:
  kind: ClusterRole
  name: discovery-server
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-server
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  selector:
    app: discovery-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      serviceAccountName: discovery-server
      containers:
        - name: server
          image: discovery-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            # Storage - CRD
            - name: SERVER_STORE_TYPE
              value: "crd"
            - name: SERVER_STORE_CRD_GROUP
              value: "discovery.agntcy.io"
            - name: SERVER_STORE_CRD_VERSION
              value: "v1"
            - name: SERVER_STORE_CRD_RESOURCE
              value: "discoveredworkloads"
            - name: SERVER_STORE_CRD_NAMESPACE
              value: "default"
            - name: SERVER_STORE_CRD_IN_CLUSTER
              value: "true"
            # Server
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"
