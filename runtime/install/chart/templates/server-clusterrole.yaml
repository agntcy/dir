{{- if .Values.server.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "runtime.server.fullname" . }}
  labels:
    {{- include "runtime.server.labels" . | nindent 4 }}
rules:
  # CRD permissions - read-only for server
  - apiGroups: ["discovery.agntcy.io"]
    resources: ["discoveredworkloads"]
    verbs: ["get", "list", "watch"]
  # Status subresource permissions (read-only)
  - apiGroups: ["discovery.agntcy.io"]
    resources: ["discoveredworkloads/status"]
    verbs: ["get"]
{{- end }}
