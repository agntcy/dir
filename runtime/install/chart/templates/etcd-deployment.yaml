{{- if .Values.etcd.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "runtime.fullname" . }}-etcd
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runtime.labels" . | nindent 4 }}
    app.kubernetes.io/component: etcd
spec:
  replicas: {{ .Values.etcd.replicaCount }}
  selector:
    matchLabels:
      {{- include "runtime.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: etcd
  template:
    metadata:
      {{- with .Values.etcd.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "runtime.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: etcd
    spec:
      {{- with .Values.etcd.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.etcd.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: etcd
          image: "{{ .Values.etcd.image.repository }}:{{ .Values.etcd.image.tag }}"
          imagePullPolicy: {{ .Values.etcd.image.pullPolicy }}
          {{- with .Values.etcd.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: client
              containerPort: 2379
              protocol: TCP
            - name: peer
              containerPort: 2380
              protocol: TCP
          command:
            - etcd
            - --name=etcd0
            - --data-dir=/etcd-data
            - --listen-client-urls=http://0.0.0.0:2379
            - --advertise-client-urls=http://{{ include "runtime.fullname" . }}-etcd:2379
            - --listen-peer-urls=http://0.0.0.0:2380
            - --initial-advertise-peer-urls=http://{{ include "runtime.fullname" . }}-etcd:2380
            - --initial-cluster=etcd0=http://{{ include "runtime.fullname" . }}-etcd:2380
            - --initial-cluster-token=etcd-cluster-1
            - --initial-cluster-state=new
          env:
            - name: ETCD_AUTO_COMPACTION_MODE
              value: "periodic"
            - name: ETCD_AUTO_COMPACTION_RETENTION
              value: "1h"
          volumeMounts:
            - name: etcd-data
              mountPath: /etcd-data
          livenessProbe:
            httpGet:
              path: /health
              port: client
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: client
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- with .Values.etcd.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: etcd-data
          {{- if .Values.etcd.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "runtime.fullname" . }}-etcd
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.etcd.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.etcd.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.etcd.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
